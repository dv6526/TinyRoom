<!DOCTYPE html>

<html lang="en">
  
    <head>
    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="stil.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="script.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        	
    		<title>Login And Register Page</title>
  	</head>

  	<body>
        <div class="wrapper">
            <div class="sidebar">                
                <div class="sidebar-inner">
                    <div class="close">
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="sidebar-header">
                        TINYROOM
                    </div>
                    <div class="sidebar-username">
                        USERNAME
                    </div>
                    <div>
                        <div class="list-group list-group-flush sidebar-menu">
                            <a href="#" class="list-group-item list-group-item-action borderless">Chat</a>
                            <a href="#" class="list-group-item list-group-item-action borderless">My Room</a>
                            <a href="#" class="list-group-item list-group-item-action borderless">My Profile</a>
                        </div>
                    </div>  
                </div>
            </div>

            <div class="main-container">
                <div class="top-bar">
                    <div class="hamburger">
                        <i class="fa fa-bars fa-3x"></i>
                    </div>
                </div>
                <div class="page-content">
                    <div class="row">
                        <div class="col-lg-7 col-md-12-map" style="color: white;">
							             <h2>Login</h2>
                  						<div class="form-group">
                      						<label for="text">Username:</label>
                        					<input type="text" class="form-control" id="username" name="username">
                    					</div>
                    				<div class="form-group">
                      					<label for="password">Password:</label>
                     					<input type="password" class="form-control" id="password" name="password">
                   					</div>
            						<div class="checkbox">
                      					<label><input type="checkbox" name="remember">Remember me</label>
                   					</div>
                   						<button type="submit" class="btn btn-outline-dark">Login</button>
                                    </div>


                        <div class="col-lg-5 col-md-12" style="color:white;">
                            <h2>Register</h2>
    						<div class="form-group">
          						<label for="email">e-mail:</label>
            					<input type="email" class="form-control" id="email" placeholder="Insert e-mail address" name="email">
        					</div>
        				<div class="form-group">
          					<label for="username">Username:</label>
            				<input type="text" class="form-control" id="username" placeholder="Select username" name="username">
        				</div>
        				<div class="form-group">
          					<label for="password">Password:</label>
         					<input type="password" class="form-control" id="password" placeholder="Select password" name="password">
       					</div>
        					<button type="submit" class="btn btn-outline-dark">Register</button>
                        </div>
                    	</div>

                		</div>
            </div>

        </div>
</body>
</html>
