<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="profilebootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>


    <div class="wrapper">
        <div class="sidebar ">


            <div class="sidebar-inner">
                <div class="close">
                    <i class="fa fa-close"></i>
                </div>
                <div class="sidebar-header">
                    TINYROOM
                </div>
                <div class="sidebar-username">
                    USERNAME
                </div>
                <div>
                    <div class="list-group list-group-flush sidebar-menu">
                        <a href="#" class="list-group-item list-group-item-action borderless">Chat</a>
                        <a href="#" class="list-group-item list-group-item-action borderless">My Room</a>
                        <a href="#" class="list-group-item list-group-item-action borderless">My Profile</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="main-container">
            <div class="top-bar">
                <div class="hamburger">
                    <i class="fa fa-bars fa-3x"></i>
                </div>
            </div>

            <!-- page content -->
            <div class="container-s profile">
                <!--RANK-->
                <div class="row">
                    <div class="col-sm-2 infotype">rank</div>
                    <div class="col-sm-10">admin</div>
                </div>
                <!--USERNAME-->
                <div class="row">
                    <div class="col-sm-2 infotype">username</div>
                    <div class="col-sm-10">anon</div>
                </div>
                <!--EMAIL-->
                <div class="row">
                    <div class="col-sm-2 infotype">email</div>
                    <div class="col-sm-10">example@student.uni-lj.si</div>
                </div>
                <!--PASSWORD-->
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label infotype">password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control input-sm" id="password" name="password" placeholder="password">
                            <input type="submit" class="btn btn-primary btn-sm" value="CHANGE PASSWORD" />
                        </div>
                    </div>
                </form>
                <!--BIO-->
                <form>
                    <div class="form-group row">
                        <label for="bio" class="col-sm-2 col-form-label infotype">bio</label>
                        <div class="col-sm-10">
                            <textarea class="form-control input-sm" id="bio" name="bio" rows="5"></textarea>
                            <input type="submit" class="btn btn-primary btn-sm" value="UPDATE BIO" />
                        </div>
                    </div>
                </form>
                <!--SKIN-->
                <form>
                    <div class="form-group row infotype">
                        <label for="skin" class="col-sm-2 col-form-label infotype">skin</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control-file input-sm" id="skin" name="skin" />
                            <input type="submit" class="btn btn-primary btn-sm" value="UPLOAD SKIN" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
