<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Styles -->
        <link rel="stylesheet" href="static/style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="static/script.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
   
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>

    

        <div class="wrapper">
            <div class="sidebar">

                <div class="sidebar-inner">
                    <div class="close">
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="sidebar-header title">
                        TINYROOM
                    </div>
                    <div class="username">
                        USERNAME
                    </div>
                    <div id="menulinks">
                        <div class="list-group list-group-flush sidebar-menu">
                            <a href="#" class="list-group-item list-group-item-action borderless">Chat</a>
                            <a href="#" class="list-group-item list-group-item-action borderless">My Room</a>
                            <a href="#" class="list-group-item list-group-item-action borderless">My Profile</a>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="main-container">
                <div class="top-bar">
                    <div class="hamburger">
                        <i class="fa fa-bars fa-3x"></i>
                    </div>
                </div>
                <!-- PAGE CONTENT STARTS HERE -->
                <div class="container-xl">
                    <div class="page-content pisava">
                        <div class="row mt-2 squares-content">
                            <div class="col-md-6 col-12">
                                <div class="svetla robovi square-content center-content">
                                    <!-- <canvas id="map"></canvas> -->
                                    <img src="static/map-mockup.jpg" alt="" class="robovi" style="width: 95%; height: 95%;">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="svetla robovi square-content" id="chat">
                                    <div id="messagebox" class="mb-2">
                                        <textarea id="message" class="robovi temna pisava" name="message" id="" cols="30" rows="3"></textarea>
                                    </div>
                                    <div id="chatlogs" class="robovi temna">
                                        test test test test test test
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 robovi svetla pisava">
                                <div class="row justify-content-xl-around ">
                                    <div id="day1" class="pb-3 pt-3">
                                        <div class="col text-center pb-2">MONDAY</div>
                                        <div class="col text-center"><i class="fas fa-sun" style="font-size:50px"></i></div>
                                        <div class="col text-center">Sunny</div>
                                        <div class="col text-center">12 °C | 60 °F</div>
                                    </div>
                                    <div id="day2" class="pb-3 pt-3">
                                        <div class="col text-center pb-2">TUESDAY</div>
                                        <div class="col text-center"><i class="fas fa-cloud" style="font-size:50px"></i></div>
                                        <div class="col text-center">Cloudy</div>
                                        <div class="col text-center">12 °C | 60 °F</div>
                                    </div>
                                    <div id="day3" class=" pb-3 pt-3">
                                        <div class="col text-center pb-2">WEDNESDAY</div>
                                        <div class="col text-center"><i class="fas fa-smog" style="font-size:50px"></i></div>
                                        <div class="col text-center">Foggy</div>
                                        <div class="col text-center">12 °C | 60 °F</div>
                                    </div>
                                    <div id="day4" class=" pb-3 pt-3">
                                        <div class="col text-center pb-2">THURSDAY</div>
                                        <div class="col text-center"><i class="fas fa-cloud-sun" style="font-size:50px"></i></div>
                                        <div class="col text-center">Partly cloudy</div>
                                        <div class="col text-center">12 °C | 60 °F</div>
                                    </div>
                                    <div id="day5" class="pb-3 pt-3">
                                        <div class="col text-center pb-2">FRIDAY</div>
                                        <div class="col text-center"><i class="fas fa-cloud-sun-rain" style="font-size:50px"></i></div>
                                        <div class="col text-center">Showers</div>
                                        <div class="col text-center">12 °C | 60 °F</div>
                                    </div>
                                    <div id="day6" class=" pb-3 pt-3" >
                                        <div class="col text-center pb-2">SATURDAY</div>
                                        <div class="col text-center"><i class="fas fa-cloud-showers-heavy" style="font-size:50px"></i></div>
                                        <div class="col text-center">Rain</div>
                                        <div class="col text-center">12 °C | 60 °F</div>
                                    </div>
                                    <div id="day7" class="pb-3 pt-3 " >
                                        <div class="col text-center pb-2">SUNDAY</div>
                                        <div class="col text-center"><i class="fas fa-snowflake" style="font-size:50px"></i></div>
                                        <div class="col text-center">Snow</div>
                                        <div class="col text-center">12 °C | 60 °F</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PAGE CONTENT ENDS HERE -->
            </div>

        </div>
              


    </body>
</html>
