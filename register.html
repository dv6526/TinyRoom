    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-inner">
                <div class="close">
                    <i class="fa fa-close"></i>
                </div>
                <div class="title text-center">
                    TINYROOM
                </div>
                <div class="pisava kaligrafija pl-3">
                    LOGIN FIRST

                <div class="d-flex flex-column pl-3 kaligrafija pisava">
                    <a href="#" class="inactive">CHAT</a>

                    <a href="#" class="inactive">MY PROFILE</a>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="top-bar">
                <div class="hamburger">
                    <i class="fa fa-bars fa-3x"></i>
                </div>
            </div>
            <!-- PAGE CONTENT STARTS HERE -->
            <div class="container-xl">
                <div class="page-content pisava">
                    <div class="row mt-5">
                        <div class="col-lg-7 col-md-12-map text-center" style="color: white;">
                            <h2>Login</h2>
                            <div class="form-group">
                                <label for="text">Username:</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Login</button>
                        </div>


                        <div class="col-lg-5 col-md-12 text-center" style="color:white;">
                            <h2>Register</h2>
                            <div class="form-group">
                                <label for="email">e-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Insert e-mail address"
                                    name="email">
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Select username"
                                    name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Select password"
                                    name="password">
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Register</button>
