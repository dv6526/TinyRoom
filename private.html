        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="static/script.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
   
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>

    <body>

    

        <div class="wrapper">
            <div class="sidebar">
                <div class="sidebar-inner">
                    <div class="close">
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="title text-center">
                        TINYROOM
                    </div>
                    <div class="pisava kaligrafija pl-3">
                        Tjasa
                    </div>
                    <div class="d-flex flex-column pl-3 kaligrafija pisava">
                        <a href="./index.html" class="">CHAT</a>
                        <a href="./private.html" class="inactive">MY ROOM</a>
                        <a href="./profile.html" class="">MY PROFILE</a>
                    </div>
                </div>
            </div>

            <div class="main-container">
                <div class="top-bar">
                    <div class="hamburger">
                        <i class="fa fa-bars fa-3x"></i>
                    </div>
                </div>
                <!-- PAGE CONTENT STARTS HERE -->
                <div class="container-xl">
                    <div class="page-content pisava">
                        <div class="row mt-2 squares-content">
                            <div class="col-md-6 col-12 pt-2">
                                <div class="svetla robovi square-content center-content">
                                    <!-- <canvas id="map"></canvas> -->
                                    <img src="static/map-mockup.jpg" alt="" class="robovi" style="width: 95%; height: 95%;">
                                </div>
                            </div>
                            <div class="col-md-6 col-12 pt-2">
                                <div class="svetla robovi square-content" id="chat">
                                    <div id="messagebox" class="mb-2">
                                        <textarea id="message" class="robovi temna pisava" name="message" id="" cols="30" rows="3" placeholder="Enter your message here!"></textarea>
                                        <input type="button" class="robovi pisava text-center" id="messagesend" value="Send">
                                    </div>
                                    <div id="chatlogs" class="robovi temna">
                                        <div class="message-bubble">
                                            <div class="message-date">14:56</div> <div class="message-sender">Ana</div>: <div class="message-content">To je tekst čez več linij! To je tekst čez več linij! To je tekst čez več linij! To je tekst čez več linij!</div>
                                        </div>
                                        <div class="message-bubble">
                                            <div class="message-date">14:52</div> <div class="message-sender">Ana</div>: <div class="message-content">Ker tisti font na sliki nima š-jev!</div>
                                        </div>
                                        <div class="message-bubble player">
                                            <div class="message-date">14:48</div> <div class="message-sender">Tjasa</div>: <div class="message-content">Zakaj nimam š-ja v imenu?</div>
                                        </div>
                                        <div class="message-bubble">
                                            <div class="message-date">14:40</div> <div class="message-sender">Ana</div>: <div class="message-content">Oi Tjasa! Kako si?</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- PAGE CONTENT ENDS HERE -->
            </div>

        </div>
              


    </body>
</html>
